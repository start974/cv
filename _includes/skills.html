{% assign skills = site.data.skills %}
<section class="skills">
  {% for skill_cat in skills %}
    {% assign title = skill_cat.title[site.lang]%}
    <div class="title">{{title}}</div>
    {% for skill in skill_cat.list %}
      <div class="skill">{{skill}}</div>
    {% endfor %}
  {% endfor %}
</section>
